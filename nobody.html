<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body> 
    <h2>Html dropdown <h2>
    <!-- alart: daatalist element's id attribute must be equal to the input element's list attribute -->
    <form> 
        <fieldset>
            <legend>Fevorite</legend>
                <div>
                    <label>colour</label>
                </div>
                <div>
                    <input list="colour_list" type="text">
                    <datalist id="colour_list">
                        <option value="red">red</option>>
                        <option value="blue">
                            <option value="white">
                                <option value="black">
                                    <option value="indigo">
                                        <option value="yellow">
                                            <option value="greem">
                                                <option value="cyan">
                                                <option value="pink"></option>
                </datalist>
                </div>
                
                <br>

                <div>
                    <label>Fruit</label>
                </div>

                <div>
                    <input list="fruit_list" type="text">
                    <datalist id="fruit_list">
                        <option value="pear">pear</option>
                        <option value="peach">
                            <option value="strawberry">
                                <option value="blackberry">
                                    <option value="bluberry">
                                        <option value="coconut">
                                            <option value="dragon">
                                                <option value="pumkin">
                </datalist>
                </div>
    </fieldset>
</form>
</body>
</html>
